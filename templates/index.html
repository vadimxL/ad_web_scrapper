<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="{{ url_for('static', path='/load_manufacturers.js') }}"></script>
</head>
<body>

<div style="margin-top: 200px;" class="ui container raised padded">
    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label>Todo Title</label>
            <input type="text" name="title" placeholder="Enter ToDo task...">
            <br>
            <label>Todo Description</label>
            <input type="text" name="description" placeholder="Enter ToDo description...">
            <br>
        </div>
        <button class="ui blue button" type="submit">Add</button>
    </form>

    <div class="ui form">
        <div class="inline fields">
            <label>סוג מודעות</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency" checked="checked">
                    <label>הכל</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency">
                    <label>חדשות</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency">
                    <label>עדכון במחיר</label>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
