<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>

<div class="ui container">
    <h2 class="ui dividing header">ניהול התראות כלי רכב - יצירת קריטריון</h2>
    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="manufacturers">יצרן</label>
            <select name="select_manufacturer" class="ui fluid dropdown" id="manufacturers">
            {% for manuf in manuf_list %}
                {%for k, v in manuf.items() %}
                <option value="{{ k }}">{{ v }}</option>
                {% endfor %}
            {% endfor %}
            </select>

            <label for="car_model">דגם</label>
            <select name="select_model" class="ui fluid dropdown" id="car_model">
            {% for model in models_list %}
                <option value="model">{{ model }}</option>
            {% endfor %}
            </select>

            <label>שנה</label>
            <div class="two fields">
              <div class="field">
                <input type="text" name="car-ad[start-year]" placeholder="כל שנה">
              </div>
              <div class="field">
                <input type="text" name="car-ad[end-year]" placeholder="כל שנה">
              </div>
            </div>

            <label for="car_price">מחיר</label>
            <input type="text" name="description" placeholder="Enter ToDo description..." id="car_price">
            <label for="car_mileage">קילומטראז'</label>
            <input type="text" name="description" placeholder="Enter ToDo description..." id="car_mileage">
        </div>

        <div class="inline fields">
            <label>סוג מודעות</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency" checked="checked">
                    <label>הכל</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency">
                    <label>חדשות</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency">
                    <label>עדכון במחיר</label>
                </div>
            </div>
        </div>
        <div class="inline fields">
            <label>סוג מוכר</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency" checked="checked">
                    <label>הכל</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency">
                    <label>פרטי</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="frequency">
                    <label>סוכנות</label>
                </div>
            </div>
        </div>

        <h2 class="ui dividing header">סוג רכב</h2>
        <div class="column">
            <div class="inline fields">
            <div class="ui checkbox">
                <input type="checkbox" name="example">
                <label>הכל</label>
            </div>
            <div class="ui checkbox">
                <input type="checkbox" name="example">
                <label>פרטי</label>
            </div>
            <div class="ui checkbox">
                <input type="checkbox" name="example">
                <label>חברה</label>
            </div>
        </div>
            <div class="ui divider"></div>
            <div class="inline fields">
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>ליסינג</label>
                </div>
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>מונית</label>
                </div>
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>או"ם</label>
                </div>
            </div>
            <div class="ui divider"></div>
            <div class="inline fields">
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>ביה"ס לנהיגה</label>
                </div>
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>שכירות</label>
                </div>
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>ממשלתי</label>
                </div>
            </div>
            <div class="ui divider"></div>
            <div class="inline fields">
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>יבוא מקביל</label>
                </div>
                <div class="ui checkbox">
                    <input type="checkbox" name="example">
                    <label>יבוא אישי</label>
                </div>
            </div>
        </div>

        <button class="ui blue button" type="submit">Add</button>
    </form>

    <h2 class="ui dividing header">Car Ads</h2>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Year</th>
            <th>Km</th>
            <th>Price</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        {% for car_ad in car_ads %}
        <tr>
            <td data-label="Manufacturer">{{manuf}}</td>
            <td data-label="Model">{{model}}</td>
            <td data-label="Year">{{year}}</td>
            <td data-label="Km">{{mileage}}</td>
            <td data-label="Price">{{price}}</td>
            <td data-label="City">{{city}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

<div class="ui  vertical footer segment">
  <div class="ui center aligned container">
    <div class="ui stackable grid"></div>
    <div class="ui section divider"></div>
    <div class="ui horizontal small divided link list">
      <a class="item" href="https://semantic-ui.mit-license.org/" target="_blank">Free &amp; Open Source (MIT)</a>
    </div>
  </div>
</div>


</body>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</html>
